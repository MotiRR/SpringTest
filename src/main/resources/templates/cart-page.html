<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Book store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments :: navigation(Cart)}"/>

    <h1>Корзина</h1>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Книга</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Сумма</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oi : ${orderItems}">
            <td th:text="${oi.book.title}"></td>
            <td th:text="${oi.count}"></td>
            <td th:text="${oi.book.price}"></td>
            <td th:text="${oi.amount}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{'/cart/confirm'}" method="get">
        <button type="submit" class="btn btn-primary" th:disabled="${orderItems.isEmpty()}">Оформить заказ</button>
    </form>
</div>
</body>
</html>
